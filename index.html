<!DOCTYPE html>
<html>
  <head>
    <title>Kamachi Restaurant</title>
    <style>
      body {
        background-image: url("background1.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-color: #ffe8ce;
        color: #2b2b2b;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .button {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .button a {
        background-color: #e5c7b1;
        color: #2b2b2b;
        text-decoration: none;
        border: none;
        margin: 0 auto;
        border-radius: 0.5rem;
        margin-top: 1rem;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
        width: 500px;
        padding: 2rem 4rem;
        margin-bottom: 2rem;
        font-size: 2rem;
        width: 50%;
        max-width: 400px;
        letter-spacing: 8px;
      }
      .button a:hover {
        background-color: #f7d4b4;
      }
      header {
        flex: 1;
        padding: 4rem;
      }
      #plate{
        margin-bottom: 4rem;
        width: 90%;
      }
      header img {
        margin-bottom: 4rem;
        width: 300px
      }
      footer {
        flex-shrink: 0;
        background-color: #2b2b2b;
        color: #fff;
        padding: 1rem 0;
      }
      #foot {
        bottom: 0;
        left: 0;
        right: 0;
      }
      footer p {
        margin: 0.5rem 0;
      }
      @media only screen and (max-width: 768px) {
        header img {
          max-width: 400px;
        }
        .plate header img {
          max-width: 600px;
        }
        .button a{
          padding: 1.5rem 3rem;
      }}
      /* Add any custom styling here */
    </style>
  </head>
  <body>
    <header>
      <img src="kamachi logo.png" alt="My Restaurant Logo">
      <br>
      <img id="plate" src="plate.png">
      <div class="button">
        <a href="englishm.html">English Menu</a>
        <a href="Arabm.html">Arabic Menu</a>
      </div>
    </header>
    <main>
      <!-- Your main content goes here -->
    </main>
    <footer id="foot">
      <p>Follow us on Instagram: @kamachi.qa</p>
      <p>Call us for inquiries: +974 6000 5699</p>
    </footer>
  </body>
</html>
